    <h1>Форма обратной связи</h1>
    <h2>Свяжитесь с нами</h2>
    <p>Мы рады выслушать все ваши пожелания</p>
    <form action="/submit-form" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required placeholder="Ваше имя">
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="name@example.com">
    
        <label for="subject">Тема сообщения:</label>
        <input type="text" id="subject" name="subject" required placeholder="Введите тему сообщения">
    
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" required placeholder="Текст сообщения"></textarea>
        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" required placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    
        <input type="submit" value="Отправить">
    </form>
</body>
